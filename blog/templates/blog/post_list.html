<html>
    <head>
      <title>Chumski's Blog</title>
    </head>
    <body>
      <div>
        <h1><a href="/">Chumski's Blog</a></h1>
      </div>

    {% for post in posts %}
      <div>
        <p>published: {{ post.published_date }}</p>
        <h2><a href="www.google.com">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
      </div>
    {% endfor %}

</html>
